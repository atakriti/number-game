<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Mahjong</title>
</head>
<body>
    <div class="body-dark"></div>
    <!-- ======================== Welcome Page ================== -->
    <div class="welcome-page">
        <div class="welcome-container">
            <h1>Welcome to My Game</h1>
            <h2>Please enter your name</h2>
            <form id="formWelcome">
                <input required minlength="4" placeholder="First name" type="text" name="text" id="welcome-input">
                <input type="button" value="Submit">
            </form>
        </div>
    </div>
    <!-- ================== Loading gif ================= -->
    <div class="loading">
        <div class="loading-container">
            <a >
                <img src="./images/loading-90.gif" alt="">
            </a>
        </div>
    </div>
   <!-- =================== Level One =================== -->
   <div class="level1">
    
        <h1>Hello <span class="userName">anwar</span> Welcome to Level 1</h1>
        <h2>The Number is: <span class="number">Choose a number </span> <strong></strong></h2>
        <div class="timer-container">
            <p id="test">CountDown</p>
            <strong class="timer1"></strong>
        </div>
        <!-- ======= -->
        
        <section class="container">
            <div class="movedElement"></div>
        </section>
        <button id="next">Next Level</button>
   </div>
   <!-- ======================= Tme out ================= -->
   <div class="timeOut">
       <div class="timeOut-inner">
           <div class="timeOut-container">
               <h1>Time is out !</h1>
           </div>
       </div>
   </div>
   <!-- ==================== Level Two ================= -->
   <div class="level2">
    
    <h1>Welcome to Level 2</h1>
    <h2>The Number is: <span class="number2">Choose a number </span> <strong></strong></h2>
    <div class="timer-container2">
        <p id="test2">CountDown</p>
        <strong class="timer2"></strong>
    </div>
    <!-- ======= -->
    
    <section class="container2">
        <!-- <div class="movedElement2"></div> -->
    </section>
    <button id="next2">Next Level</button>
</div>

    <script src="./js/index.js"></script>
    <!-- <script src="./js/welcome.js"></script> -->
</body>
</html>
